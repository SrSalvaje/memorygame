<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container-grid">
        <div class="header-grid-position header-grid">
            <header class="header-column">
                <h1>Matching Game</h1>
            </header>
        </div>
            <div class="stars-column">
                <section class="score-item">
                <ul class="stars">
                    <li><i class="fa fa-star starsOn"></i></li>
                    <li><i class="fa fa-star starsOn"></i></li>
                    <li><i class="fa fa-star starsOn"></i></li>
                </ul>
                </section>
            </div>
            <div class="moves-column">
                <section class="score-item"><span class="moves">0</span>&nbsp;Moves</section>
            </div>
            <div class="timer-column">
                <section class="score-item"><span class="minutes">00</span>:<span class="seconds">00</span></section>
            </div>
            <div class="restart restart-column">
        		<section class="score-item"><i class="fa fa-repeat"></i></section>
            </div>
        <section class="deck-grid-position">
            <ul class="deck deck-grid">
                <li id="card1" class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li id="card2" class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li id="card3" class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li id="card4" class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li id="card5" class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li id="card6" class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li id="card7" class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li id="card8" class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li id="card9" class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li id="card10" class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li id="card11" class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li id="card12" class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li id="card13" class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li id="card14" class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li id="card15" class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li id="card16" class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </section>
        <div class="modal">
            <div class="mo-content">
                <div class="x-button">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="m-title-cont">
                    <h1 class="modal-title">Congratulations!</h1>
                </div>
                <div class="score-cont">
                    <p class="modal-text">Your rating is: <span class="stars-score"></span> and it took you: <span class="min-complete"></span> 
                    minutes and <span class="sec-complete"></span> seconds to finish!<br></p>
                </div>
                <div class="play-button">
                <button class="play-again">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
