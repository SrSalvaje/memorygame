<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="header-cont flex">
            <header class="header">
                <h1>Matching Game</h1>
            </header>
        </div>
        <section class="score-panel flex">
            <div class="stars-container flex">
                <ul class="stars">
                    <li><i class="fa fa-star starsOn"></i></li>
                    <li><i class="fa fa-star starsOn"></i></li>
                    <li><i class="fa fa-star starsOn"></i></li>
                </ul>
            </div>
            <div class="moves-time flex">
                <span class="moves">0</span> Moves
                <span class="timer"><span class="minutes">00</span>:<span class="seconds">00</span></span>
            </div>
            <div class="restart flex">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <section class="deck-container flex">
            <ul class="deck">
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </section>
        <div class="modal">
            <div class="mo-content flex">
                <div class="x-button flex">
                    <span class="close-modal">&times;</span>
                </div>
                <div class="m-title-cont flex">
                    <h1 class="modal-title">Congratulations!</h1>
                </div>
                <div class="score-cont flex">
                    <p class="modal-text">Your rating is: <span class="stars-score"></span> and it took you: <span class="min-complete"></span> 
                    minutes and <span class="sec-complete"></span> seconds to finish!<br></p>
                </div>
                <div class="play-button flex">
                <button class="play-again">Play Again!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
